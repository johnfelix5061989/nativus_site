<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nativus On Road | Mural de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- MESMA BASE DE ESTILO DO SITE --- */
        :root {
            --black: #0F0705; --red: #975D63; --tan: #C7A988; --silver: #A9AAAD;
            --brown: #47352D; --glass: rgba(255, 255, 255, 0.03);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--black); color: var(--tan); line-height: 1.6; }
        h1, h2 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        header {
            padding: 15px 5%;
            background: rgba(15, 7, 5, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(199, 169, 136, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .back-link { color: var(--silver); text-decoration: none; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }

        section { padding: 60px 5%; max-width: 1200px; margin: auto; }
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { font-size: clamp(2rem, 8vw, 3.5rem); color: #fff; margin-bottom: 10px; }

        /* --- ESTILO DO MURAL --- */
        .timeline-group {
            margin-bottom: 60px;
            border-left: 3px solid rgba(151, 93, 99, 0.3); /* Linha do tempo sutil */
            padding-left: 20px;
        }

        .year-marker {
            display: inline-block;
            background: var(--red);
            color: #fff;
            padding: 5px 15px;
            font-size: 1.2rem;
            margin-bottom: 25px;
            position: relative;
            left: -20px; /* Alinha com a linha do tempo */
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
        }

        .photo-mural {
            display: grid;
            /* Cria colunas automáticas dependendo do tamanho da tela */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .photo-item {
            background: var(--glass);
            padding: 10px;
            border: 1px solid rgba(199, 169, 136, 0.1);
            transition: var(--transition);
            break-inside: avoid; /* Evita quebrar a imagem em layouts complexos */
        }

        .photo-item:hover { transform: translateY(-5px); border-color: var(--red); }

        .photo-item img {
            width: 100%;
            height: 200px; /* Altura fixa para manter o mural alinhado */
            object-fit: cover;
            display: block;
            opacity: 0.9;
        }

        .photo-item figcaption {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--silver);
            text-align: center;
            font-style: italic;
        }

        #music-control { position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; background: var(--red); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .music-playing { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(151, 93, 99, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(151, 93, 99, 0); } 100% { box-shadow: 0 0 0 0 rgba(151, 93, 99, 0); } }

        footer { text-align: center; padding: 40px; font-size: 0.7rem; color: #47352D; border-top: 1px solid rgba(199, 169, 136, 0.1); }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> VOLTAR PARA HOME</a>
    <div style="color: var(--red); font-family: 'Oswald'; font-size: 1.2rem;">NATIVUS <span style="color: var(--silver)">MURAL</span></div>
</header>

<section>
    <div class="page-header">
        <h1>Registros da Estrada</h1>
        <p style="color: var(--silver)">Momentos que marcam nossa história.</p>
        <a href="https://instagram.com/SEU_INSTAGRAM" target="_blank" style="color: var(--red); font-size: 0.9rem; text-decoration: none;">
            <i class="fa-brands fa-instagram"></i> Acompanhe tudo em tempo real no nosso Instagram
        </a>
    </div>

    <div class="timeline-group">
        <h2 class="year-marker">2026</h2>
        <div class="photo-mural">
            <figure class="photo-item">
                <img src="https://via.placeholder.com/300x300/47352D/C7A988?text=Cafe+Brokk" alt="Café da Manhã">
                <figcaption>14º Café da Manhã Família Brokk (Jan)</figcaption>
            </figure>
            
            <figure class="photo-item">
                <img src="https://via.placeholder.com/300x300/47352D/C7A988?text=Moto+Culto" alt="Moto Culto">
                <figcaption>Moto Culto Kyrios (Jan)</figcaption>
            </figure>
            <figure class="photo-item">
                <img src="imagens/NOME_DA_SUA_FOTO.jpg" alt="Descrição Curta">
                 <figcaption>Legenda do Evento</figcaption>
            </figure>

        </div>
    </div>

    <div class="timeline-group" style="border-color: rgba(151, 93, 99, 0.1);">
        <h2 class="year-marker" style="background: var(--brown);">2025</h2>
        <div class="photo-mural">
            <figure class="photo-item" style="opacity: 0.7;">
                <img src="https://via.placeholder.com/300x300/0F0705/555?text=Evento+2025" alt="Evento Passado">
                <figcaption>Registro de 2025</figcaption>
            </figure>
            
            <figure class="photo-item">
                <img src="imagens/NOME_DA_SUA_FOTO.jpg" alt="Descrição Curta">
                <figcaption>Legenda do Evento</figcaption>
            </figure>

            <figure class="photo-item">
                <img src="imagens/NOME_DA_SUA_FOTO.jpg" alt="Descrição Curta">
                <figcaption>Legenda do Evento</figcaption>
            </figure>

        </div>
    </div>

</section>

<footer>&copy; 2026 NATIVUS ON ROAD • HISTÓRICO</footer>

<audio id="bg-music" loop><source src="musica.mp3" type="audio/mpeg"></audio>
<div id="music-control" onclick="toggleMusic()"><i id="music-icon" class="fa-solid fa-volume-xmark"></i></div>
<script>
    const audio = document.getElementById('bg-music'); const icon = document.getElementById('music-icon'); const btn = document.getElementById('music-control'); audio.volume = 0.7; 
    const isPlaying = localStorage.getItem('nativus_music_playing') === 'true'; const savedTime = localStorage.getItem('nativus_music_time');
    if (savedTime) { audio.currentTime = parseFloat(savedTime); } if (isPlaying) { audio.play().then(() => { updateUI(true); }).catch(() => {}); }
    audio.ontimeupdate = () => { localStorage.setItem('nativus_music_time', audio.currentTime); };
    function updateUI(playing) { if (playing) { icon.classList.replace('fa-volume-xmark', 'fa-volume-high'); btn.classList.add('music-playing'); } else { icon.classList.replace('fa-volume-high', 'fa-volume-xmark'); btn.classList.remove('music-playing'); } }
    function toggleMusic() { if (audio.paused) { audio.play(); localStorage.setItem('nativus_music_playing', 'true'); updateUI(true); } else { audio.pause(); localStorage.setItem('nativus_music_playing', 'false'); updateUI(false); } }
</script>

</body>
</html>
